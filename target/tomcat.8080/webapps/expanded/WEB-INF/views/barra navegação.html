<html>
  <head>

	<style>

	body
	{
		margin: 0;
		padding: 0;
		border: 0;
		background-color:rgb(218,218,218);
	}

	header
	{
		background-color: rgb(0,150,137);
		width: 100%;
		height: 45px;
		padding-top: 5px;
		border-bottom-width: 2px;
		border-bottom-style: solid;
		border-bottom-color: gray;
	
		
	}
	#logo
	{
		float:left;
		margin-left:10px;
	}
	#pesq
	{
		float:right;
		margin-right:10px;
		margin-top:3px;
	}
	#caixapesq
	{
		float:left;
		margin-left:20px;
		margin-top:4px;
		height:80%;
		width:85%;
		border-style:none;
		font-size: 24px;
	}
	::placeholder
	{
		color:rgb(150,150,150);
	}
	#pesquisar
	{
		margin-left:20px;
		float:left;
		background-color: white;
		height:35px;
		margin-top: 2px;
		border-radius:50px;
		width: 40%;
		
	}
	#sair
	{
		float:right;
		height:90%;
		width:5%;
		background-color:white;
		margin-right:50px;
		line-height:40px;
		font-size:24px;
		border-radius:10px;
		color: rgb(0,150,137);
		
	}

	</style>

  </head>
	<body>

		<header>
			<img id="logo" src="logo.png">
			<div id="pesquisar"> 
		
				<input type="text" id="caixapesq" placeholder="Pesquisar Filmes...">
				<img src="pesq.png" id="pesq"> 
			</div>
			<div id="sair"><center><b>SAIR</b><center></div>

		
		</header>

	</body>
</html>
